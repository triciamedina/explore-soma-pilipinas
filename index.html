<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore SOMA Pilipinas</title>
    <meta name="viewport" content="initial-scale=1">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:700|Barlow:400,700|Space+Mono:400i&display=swap" rel="stylesheet">
</head>
    <body>
        <header role="banner">
            <div id="intro-container">
                <img src="images/logo.png" width="128px" alt="SOMA PILIPINAS"/>
                <h1>WELCOME TO <br>SOMA PILIPINAS</h1>
                <p>The <a href="https://www.somapilipinas.org/" target="_blank">SOMA Pilipinas Filipino Cultural Heritage District</a> is a celebration of the love, pride, and people power of generations of Filipinos in San Francisco and beyond.</p>
                <button role="button" type="button" aria-label="Explore map" class="js-about-button">Explore the map</button>
            </div>
        </header>
        <main class="hidden">
            <nav id="nav" class="nav-expanded">
                <button role="button" type="button" class="js-about-button"><img src="images/logo.png" class="logo" width="65px" alt="SOMA PILIPINAS"/></button>
                <button role="button" type="button" class="open-list desktop-hidden fade-out" aria-label="Open list"><img src="images/list.svg" alt="Open list"/></button>
                <button role="button" type="button" class="close-list" aria-label="Close list"><img src="images/close.svg" alt="Close list"/></button>
            </nav>
            <section id="map" class="map-expanded"></section>
            <section id="map-filter" class="form-wrapper">
                <form>
                        <button role="button" type="button" class="mobile-open-list mobile-hidden" aria-label="Open list"><img src="images/list.svg" alt="Open list"/></button>
                        <button role="button" type="button" class="mobile-close-list" aria-label="Close list"><img src="images/close.svg" alt="Close list"/></button>
                    <fieldset>
                            <legend><h2>Explore</h2></legend>
                            
                            <div id="filter-wrapper">
                                <div class="radio-container">
                                    <label for="all" id="filter-all">
                                        <input class="js-filter-button" type="radio" name="filter" id="all" value="All" checked>
                                        <span>All</span>
                                    </label>
                                </div>
                                <div class="radio-container">
                                    <label for="business" id="filter-business">
                                        <input class="js-filter-button" type="radio" name="filter" id="business" value="Business">
                                        <span>Businesses</span>
                                    </label>
                                </div>
                                <div class="radio-container">
                                    <label for="community-organization" id="filter-community-organization">
                                        <input class="js-filter-button" type="radio" name="filter" id="community-organization" value="Community Organization">
                                        <span>Organizations</span>
                                    </label>
                                </div>
                                <div class="radio-container">
                                    <label for="community-landmark" id="filter-community-landmark">
                                        <input class="js-filter-button" type="radio" name="filter" id="community-landmark" value="Community Landmark">
                                        <span>Landmarks</span>
                                    </label>
                                </div>
                                <div class="radio-container">
                                    <label for="event" id="filter-events">
                                        <input class="js-filter-button" type="radio" name="filter" id="event" value="Event">
                                        <span>Events</span>
                                    </label>
                                </div>
                            </div>
                    </fieldset>        
                </form>
            </section>
            <section class="listings desktop-expanded"></section>
            <div id="sidebar" ></div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
